<body>
<div class="w3_navigation">
		<div class="container">
			<nav class="navbar navbar-default">
				<div class="navbar-header navbar-left">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<h1><a class="navbar-brand" href="{% url 'home' %}">NITK <span>Surathkal</span><p class="logo_w3l_agile_caption">Guest House Room Booking Portal</p></a></h1>
				</div>
				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse navbar-right" id="bs-example-navbar-collapse-1">
					<nav class="menu menu--iris">
						<ul class="nav navbar-nav menu__list">
							<li class="menu__item menu__item--current"><a href="{% url 'home' %}" class="menu__link">Home</a></li>
						</ul>
					</nav>
				</div>
			</nav>

		</div>
	</div>

        <div class="banner-top" style="background-color: #0f2453; margin-top: 50px">
				<h2>Please Login Using your Institute Email Address to continue booking.</h2>
				<div class="banner-bottom">
					<form method="post" action="{% url 'book' %}">{% csrf_token %}
                    <div class="bnr-one">
						<div class="bnr-left">
							<p>Institute Email</p>
						</div>
						<div class="bnr-right time-pic" >
							<input style="margin-left: -40px;" type="email" id="email" name="email" class=" form-control" required ><br>
						</div>
						<div class="clearfix"></div>
					</div>


                     <div class="bnr-one">
						<div class="bnr-left">
							<p>Password</p>
						</div>
						<div class="bnr-right time-pic" >
							<input style="margin-left: -40px;" type="password" id="password" name="password" class=" form-control" required ><br>
						</div>
						<div class="clearfix"></div>
					</div>

					<div class="bnr-btn" style="width: 50%; margin-top: 100px;">

							<input type="submit" value="Continue">

					</div>
                    </form>
				</div>
				<!---start-date-piker---->

		<script src="../../static/booking/js/jquery-ui.js"></script>
			<script>
				$(function() {
				$( "#datepicker,#datepicker1" ).datepicker();
				});
			</script>
	<!---/End-date-piker---->
